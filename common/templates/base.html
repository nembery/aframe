{% load staticfiles %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}" />
    <title>{% block title %}A-Frame{% endblock %}</title>
    <script type="text/javascript" src="{% static 'js/jquery-1.12.4.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
    <link href="{% static 'images/a-frame-logo.png' %}" rel="shortcut icon">

    <script type="text/javascript" src="{% static 'js/a_frame_utils.js' %}"></script>
    {% block scripts %}{% endblock %}
</head>
<body>
<div id="header">
    <h1>A-Frame</h1>
</div>
<div id="header_menu">
    <table>
        <tr>
            <td>
                <a href="/endpoints/">Endpoints</a>
            </td>
            <td>
                <a href="/input_forms/">Automations</a>
            </td>
            <td>
                <a href="/screens/" title="I need a better name for these than screens/views">Screens</a>
            </td>
        </tr>
    </table>
</div>
<div id="content">
    <div class="centered_box" id="centered_box">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
