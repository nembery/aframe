<div class="overlay_box" style="overflow-y: auto">
    <!-- overlay_results.html -->
    <div class="overlay_menu">
        <div class="overlay_close">
            <a href="#" onclick="javascript: close_overlay();">X</a>
        </div>
    </div>
    <table style="padding-bottom: 14px">
        <tr>
            <td>
                Results for: {{ input_form_name }}
                <br/>
                ====================================================================
            </td>
        </tr>
        <tr>
            <td>
                {% if cache_key != None %}
                    <br/>
                    <a href="{{ scheme }}://{{ host }}/tools/d/{{ cache_key }}">Download Binary Data</a>
                    <br/>
                {% else %}
                    <pre>{{ results }}</pre>
                {% endif %}
            </td>
        </tr>
        <tr>
            <td>
                ====================================================================
            </td>
        </tr>
        <tr>
            <td>
                <a href="#" onclick="window.location = ''">OK Great</a>
            </td>
        </tr>
    </table>
</div>
